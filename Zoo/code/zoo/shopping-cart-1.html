<!DOCTYPE html>
<html>

<head>
  <title>Customer Infomation</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <link rel="stylesheet" href="css/footer2.css">
  <link rel="stylesheet" href="css/ticket.css">
  <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">


</head>

<body onload="testchoi()">

  <div class="container">
      <div class="row ml-1 mr-1">
        <!--start left layout  -->
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-top: 1rem;">
          <form action="" method="post" id="login-form" name="form">
            <!-- height information -->






                        <!-- end height information -->
                        <div class="col-md-12 editperson1 mt-5" style="margin:auto;">
                          <div class="col-md-12 editperson2 mt-3">
                            <span id="span1">Personal Information</span> </div>
                        </div>
                        <div class="col-md-12" style="padding-left:0;padding-right:0;">
                          <div class="form-group col-md-6" style="padding-right: 5px;">
                            <label for="inputfirstname">FirstName</label>
                            <input type="text" class="form-control" id="inputfirstname" style="border: 1px solid #3344337a !important;" required onkeydown="checkfirstname()">
                            <span id="error-firstname" class="colorspan"></span>
                          </div>
                          <div class="form-group col-md-6" style="padding-left: 5px;">
                            <label for="inputlastname">LastName</label>
                            <input type="text" class="form-control" id="inputlastname" style="border: 1px solid #3344337a !important;" required onkeydown="checklastname()">
                            <span id="error-lastname" class="colorspan"></span>
                          </div>
                        </div>
                        <!--  -->
                        <div class="col-md-12" style="padding-left:0;padding-right:0;">
                          <div class="form-group col-md-6" style="padding-right: 5px;">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" style="border: 1px solid #3344337a !important;" required onkeydown="checkemail()">
                            <span id="error-email" class="colorspan"></span>
                          </div>
                          <div class="form-group col-md-6" style="padding-left: 5px;">
                            <label for="inputPhone">Phone</label>
                            <input type="text" class="form-control" id="inputPhone" maxlength="10" minlength="10" style="border: 1px solid #3344337a !important;" required onkeydown="checkphone()">
                            <span id="error-phone" class="colorspan"></span>
                          </div>
                        </div>
                        <!--  -->

                        <!--  -->

                        <!-- city -->


                        <div class="col-md-12 editperson1 mt-5" style="margin:auto;">
                          <div class="col-md-12 editperson2 mt-3">
                            <span id="span1">Payment</span>
                          </div>
                        </div>
                        <!-- payment -->
                        <div class="col-md-12" style="padding-left:0;padding-right:0;">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="ipcard" value="option1" checked style="border: 1px solid #3344337a !important;" onclick="hiencredit()">
                            <label class="form-check-label" for="exampleRadios1">
                              Credit card
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="ipbanking" value="option2" style="border: 1px solid #3344337a !important;" onclick="hienbanking()">
                            <label class="form-check-label" for="exampleRadios2">
                              InternetBanking
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="ipCash" value="option2" style="border: 1px solid #3344337a !important;" onclick="hiencash()">
                            <label class="form-check-label" for="exampleRadios2">
                              Cash
                            </label>
                          </div>
                        </div>

                        <!-- select payment -->
                        <div class="col-md-12 " id="xhien" style="padding-left:0;padding-right:0;">
                          <div class="col-md-12" style="padding-left:0;padding-right:0;">
                            <div class="form-group col-md-6" style="padding-right: 5px;">


                              <label for="namecard">Name on card</label>
                              <input type="text" class="form-control" id="namecard" style="border: 1px solid #3344337a !important;" required onkeydown="checknamecard()">
                              <span id="error-namecard" class="colorspan"></span>
                            </div>
                            <div class="form-group col-md-6" style="padding-left: 5px;">
                              <label for="creaditcar">
                                Credit card number</label>
                              <div class="input-group">
                                <input type="text" class="form-control" id="cardnumber" onkeydown="checkcardnumber()" maxlength="15" style="border: 1px solid #3344337a !important;">
                                <div class="input-group-append">
                                  <span class="input-group-text" id="basic-addon2"><i id="henxui"></i></span>
                                </div>
                              </div>
                              <span id="error-numbercard" class="colorspan"></span>

                            </div>
                          </div>
                          <div class="col-md-12" style="padding-left:0;padding-right:0;">
                            <div class="form-group col-md-6" style="padding-right: 5px;">
                              <label for="ipexpiration">Expiration</label>
                              <div class="input-group" style="border: 1px solid #3344337a !important;">
                                <input type="number" placeholder="MM" name="" class="form-control" required min="1" max="12">
                                <input type="number" placeholder="YYYY" name="" class="form-control" required min="2019">
                              </div>
                              <span id="error-Expiration" class="colorspan"></span>
                            </div>


                            <div class="form-group col-md-3" style="padding-left: 5px;">
                              <label for="ipcvv">CVV</label>
                              <input type="text" class="form-control" id="ipcvv" style="border: 1px solid #3344337a !important;" required maxlength="3" onkeydown="checkCvv()">
                              <span id="error-cvv" class="colorspan"></span>
                            </div>
                          </div>
                        </div>
                        <!-- showbanking -->
                        <div class="col-md-12 mt-3 " id="hiencash" style="padding-left:0;padding-right:0;display: none;">
                          <p> Please come to checkout at 8, Ton That Thuyet Street, My Dinh Ward, Nam Tu Liem District, Hanoi</p>
                        </div>
                        <div class="col-md-12 mb-3 mt-3 " id="showbanking" style="padding-left:0;padding-right:0;display:none">
                          <div class="col-md-12" style="padding-left:0;padding-right:0;">
                          <div class="form-group col-md-4">
                            <label for="inputState">Sellect Bank</label>
                            <select id="inputState" class="form-control" style="border: 1px solid #3344337a !important;" required>
                              <option selected>VietComBank</option>
                              <option>Techcombank</option>
                              <option>TienPhongbank</option>
                              <option>Agribank</option>
                              <option>Sacombank</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-12" style="padding-left:0;padding-right:0;">
                          <div class="form-group col-md-4">
                            <label for="tpstk">Account Number</label>
                            <input type="text"  id="accbanking" class="form-control" required maxlength="13" onkeydown="checkaccbanking()">
                            <span id="error-accbanking" class="colorspan"></span>
                        </div>
                      </div>
                      </div>

                        <div class="col-lg-12 col-md-12">
                          <button type="submit" class="btn btn-success" onclick="orderLink()">Submit</button></div>
                  </form>
              </div>





          <!-- end left layout -->

          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 mt-2">
            <div class="card border-light mb-3 mt-5" style="max-width: 18rem;margin-left: auto;margin-right: auto;">
              <div class="card-header"> ORDER VALUE </div>

              <div class="col-md-12 mt-1" style="margin:auto;margin-left: 0px;padding-left: 0px;padding-right: 0px;">



                <div class="col-md-12" style="margin:auto;">
                  <div style="width:50%;" class="col-md-6 mt-3">
                    <p style="padding-left: 10px;">ToTal</p>
                  </div>
                  <div id="tongtien" style="width:50%" class="tborder mt-3">
                    <p>0 USD</p>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- js -->
    <script type="text/javascript" src="js/chekcform.js"></script>



</body>

</html>
